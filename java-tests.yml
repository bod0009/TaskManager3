name: Java CI with JUnit

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'

      - name: Build with Gradle
        run: |
          ./gradlew build
      - name: Run Tests
        run: |
          ./gradlew test
